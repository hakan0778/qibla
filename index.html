<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Google Maps Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 15px;
      border-radius: 10px;
    }
    button {
      padding: 10px 14px;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Google Maps Test</h2>

<button onclick="getLocation()">ğŸ“ Konum al</button>
<button onclick="goSide()">ğŸ§­ Side</button>

<p id="status">HazÄ±r</p>

<div id="map"></div>

<script>
  let map;

  function initMap() {
    const side = { lat: 36.7667, lng: 31.3886 };

    map = new google.maps.Map(document.getElementById("map"), {
      center: side,
      zoom: 14,
    });

    new google.maps.Marker({
      position: side,
      map: map,
      title: "Side",
    });

    document.getElementById("status").innerText = "Harita yÃ¼klendi âœ…";
  }

  function goSide() {
    map.setCenter({ lat: 36.7667, lng: 31.3886 });
    map.setZoom(14);
  }

  function getLocation() {
    if (!navigator.geolocation) {
      document.getElementById("status").innerText = "Konum desteklenmiyor âŒ";
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const userPos = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
        };

        map.setCenter(userPos);
        map.setZoom(16);

        new google.maps.Marker({
          position: userPos,
          map: map,
          title: "Sen buradasÄ±n",
        });

        document.getElementById("status").innerText = "Konum alÄ±ndÄ± âœ…";
      },
      () => {
        document.getElementById("status").innerText = "Konum izni verilmedi âŒ";
      }
    );
  }
</script>

</script>

</body>
</html>
